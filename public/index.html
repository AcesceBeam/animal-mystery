<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Mystery Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 20px;
        }
        .game {
            width: 70%;
        }
        .leaderboard {
            width: 25%;
            border-left: 2px solid #000;
            padding-left: 10px;
        }
        .leaderboard h2 {
            text-align: center;
        }
        .leaderboard ul {
            list-style: none;
            padding: 0;
        }
        .leaderboard li {
            margin: 5px 0;
        }
        .message {
            color: green;
        }
        .guess-input {
            margin-bottom: 10px;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
        }
        .progress {
            width: 0;
            height: 20px;
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Animal Mystery Game</h1>
    <div class="container">
        <div class="game">
            <div id="clue">I have black and white stripes.</div>
            <div class="guess-input">
                <input type="text" id="guess" placeholder="Your guess">
                <button onclick="checkGuess()">Submit</button>
            </div>
            <div id="message" class="message"></div>
            <div id="correct-answers"></div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <div>
                <button onclick="resetGame()">Reset Game</button>
                <button onclick="createRoom()">Create Room</button>
                <input type="text" id="room-id" placeholder="Room ID">
                <button onclick="joinRoom()">Join Room</button>
            </div>
        </div>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const clues = [
            { clue: "I have black and white stripes.", answer: "zebra" },
            { clue: "I am the king of the jungle.", answer: "lion" },
            // Add more clues here
        ];

        let currentClueIndex = 0;
        let correctAnswers = 0;
        let clients = {};

        function initGame() {
            document.getElementById('clue').textContent = clues[currentClueIndex].clue;
            document.getElementById('message').textContent = '';
            document.getElementById('correct-answers').textContent = '';
            document.getElementById('progress').style.width = '0%';
        }

        function checkGuess() {
            const guess = document.getElementById('guess').value.toLowerCase();
            const message = document.getElementById('message');
            const correctAnswerElement = document.getElementById('correct-answers');

            if (guess === clues[currentClueIndex].answer.toLowerCase()) {
                message.textContent = 'Correct!';
                correctAnswerElement.textContent += `${clues[currentClueIndex].answer}\n`;
                correctAnswers++;
                socket.emit('update-score', correctAnswers);
                nextClue();
            } else {
                message.textContent = 'Try again!';
            }
            document.getElementById('guess').value = '';
        }

        function nextClue() {
            currentClueIndex++;
            if (currentClueIndex < clues.length) {
                document.getElementById('clue').textContent = clues[currentClueIndex].clue;
                document.getElementById('progress').style.width = `${(currentClueIndex / clues.length) * 100}%`;
            } else {
                document.getElementById('message').textContent = 'Game over!';
                document.getElementById('progress').style.width = '100%';
            }
        }

        function resetGame() {
            currentClueIndex = 0;
            correctAnswers = 0;
            initGame();
            socket.emit('reset-game');
        }

        function createRoom() {
            const roomID = Math.random().toString(36).substring(2, 9);
            socket.emit('create-room', roomID);
            document.getElementById('room-id').value = roomID;
            document.getElementById('message').textContent = `Room created with ID: ${roomID}`;
            joinRoom(roomID);
        }

        function joinRoom() {
            const roomID = document.getElementById('room-id').value;
            if (roomID) {
                socket.emit('join-room', roomID);
                document.getElementById('message').textContent = `Successfully joined room: ${roomID}`;
            } else {
                document.getElementById('message').textContent = 'Please enter a room ID.';
            }
        }

        socket.on('update-leaderboard', (updatedClients) => {
            clients = updatedClients;
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';
            for (let clientId in clients) {
                const listItem = document.createElement('li');
                listItem.textContent = `${clients[clientId].name || clientId}: ${clients[clientId].score} points`;
                leaderboardList.appendChild(listItem);
            }
        });

        window.onload = initGame;
    </script>
</body>
</html>
