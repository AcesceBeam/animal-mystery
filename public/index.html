<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Mystery Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 20px;
        }
        .container {
            display: flex;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
        }
        .correct-answers {
            margin-right: 20px;
            padding: 10px;
            border-right: 1px solid #ccc;
            flex: 1;
        }
        .correct-answers h2 {
            margin-top: 0;
        }
        .game-area {
            text-align: center;
            flex: 2;
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result, .score {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress {
            height: 20px;
            background-color: #28a745;
            width: 0;
        }
        .hint {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #dc3545;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .reset-btn:hover {
            background-color: #c82333;
        }
        .leaderboard {
            width: 25%;
            border-left: 2px solid #000;
            padding-left: 10px;
        }
        .leaderboard h2 {
            text-align: center;
        }
        .leaderboard ul {
            list-style: none;
            padding: 0;
        }
        .leaderboard li {
            margin: 5px 0;
        }
        .message {
            color: green;
        }
        .guess-input {
            margin-bottom: 10px;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
        }
        .progress {
            width: 0;
            height: 20px;
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Animal Mystery Game</h1>
    <div class="container">
        <div class="game">
            <div id="clue">I have black and white stripes.</div>
            <div class="guess-input">
                <input type="text" id="guess" placeholder="Your guess">
                <button onclick="checkGuess()">Submit</button>
            </div>
            <div id="message" class="message"></div>
            <div id="correct-answers"></div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <div>
                <button onclick="resetGame()">Reset Game</button>
                <button onclick="createRoom()">Create Room</button>
                <input type="text" id="room-id" placeholder="Room ID">
                <button onclick="joinRoom()">Join Room</button>
            </div>
        </div>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const clues = [
            { clue: "I have black and white stripes.", answer: "zebra" },
            { clue: "I am the king of the jungle.", answer: "lion" },
            { clue: "I am the largest mammal on earth.", answer: "whale" },
            { clue: "I am a bird that cannot fly.", answer: "penguin" },
            { clue: "I have a long trunk and big ears.", answer: "elephant" },
            { clue: "I am the fastest land animal.", answer: "cheetah" },
            { clue: "I am a domesticated animal known for barking.", answer: "dog" },
            { clue: "I am known for my ability to change colors.", answer: "chameleon" },
            { clue: "I am a large bear-like animal known for eating bamboo.", answer: "panda" },
            { clue: "I am a large reptile with a powerful bite.", answer: "crocodile" },
            { clue: "I am a small, hopping mammal with long ears.", answer: "rabbit" },
            { clue: "I am a flightless bird native to Australia.", answer: "emu" },
            { clue: "I am a sea creature with eight legs.", answer: "octopus" },
            { clue: "I am a slow-moving reptile with a shell.", answer: "turtle" },
            { clue: "I am known for my spots and long neck.", answer: "giraffe" },
            { clue: "I am a large cat with black rosettes on my fur.", answer: "leopard" },
            { clue: "I am a marsupial native to Australia.", answer: "kangaroo" },
            { clue: "I am a small, burrowing mammal with spines.", answer: "hedgehog" },
            { clue: "I am a bird known for mimicking sounds.", answer: "parrot" },
            { clue: "I am a large mammal with tusks and a trunk.", answer: "elephant" },
            { clue: "I am known for building dams.", answer: "beaver" },
            { clue: "I am a bird of prey with sharp talons.", answer: "eagle" },
            { clue: "I am a nocturnal bird known for my hooting.", answer: "owl" },
            { clue: "I am a large mammal known for my thick fur and hibernation.", answer: "bear" },
            { clue: "I am a small primate known for swinging from trees.", answer: "monkey" },
            { clue: "I am a marine mammal known for my intelligence and playfulness.", answer: "dolphin" },
            { clue: "I am a reptile known for shedding my skin.", answer: "snake" },
            { clue: "I am a large bird with a colorful fan-like tail.", answer: "peacock" },
            { clue: "I am a domesticated animal known for producing milk.", answer: "cow" }
        ];

        let currentClueIndex = 0;
        let correctAnswers = 0;
        let clients = {};

        function initGame() {
            document.getElementById('clue').textContent = clues[currentClueIndex].clue;
            document.getElementById('message').textContent = '';
            document.getElementById('correct-answers').textContent = '';
            document.getElementById('progress').style.width = '0%';
        }

        function checkGuess() {
            const guess = document.getElementById('guess').value.toLowerCase();
            const message = document.getElementById('message');
            const correctAnswerElement = document.getElementById('correct-answers');

            if (guess === clues[currentClueIndex].answer.toLowerCase()) {
                message.textContent = 'Correct!';
                correctAnswerElement.textContent += `${clues[currentClueIndex].answer}\n`;
                correctAnswers++;
                socket.emit('update-score', correctAnswers);
                nextClue();
            } else {
                message.textContent = 'Try again!';
            }
            document.getElementById('guess').value = '';
        }

        function nextClue() {
            currentClueIndex++;
            if (currentClueIndex < clues.length) {
                document.getElementById('clue').textContent = clues[currentClueIndex].clue;
                document.getElementById('progress').style.width = `${(currentClueIndex / clues.length) * 100}%`;
            } else {
                document.getElementById('message').textContent = 'Game over!';
                document.getElementById('progress').style.width = '100%';
            }
        }

        function resetGame() {
            currentClueIndex = 0;
            correctAnswers = 0;
            initGame();
            socket.emit('reset-game');
        }

        function createRoom() {
            const roomID = Math.random().toString(36).substring(2, 9);
            socket.emit('create-room', roomID);
            document.getElementById('room-id').value = roomID;
            document.getElementById('message').textContent = `Room created with ID: ${roomID}`;
            joinRoom(roomID);
        }

        function joinRoom() {
            const roomID = document.getElementById('room-id').value;
            if (roomID) {
                socket.emit('join-room', roomID);
                document.getElementById('message').textContent = `Successfully joined room: ${roomID}`;
            } else {
                document.getElementById('message').textContent = 'Please enter a room ID.';
            }
        }

        socket.on('update-leaderboard', (updatedClients) => {
            clients = updatedClients;
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';
            for (let clientId in clients) {
                const listItem = document.createElement('li');
                listItem.textContent = `${clients[clientId].name || clientId}: ${clients[clientId].score} points`;
                leaderboardList.appendChild(listItem);
            }
        });

        window.onload = initGame;
    </script>
</body>
</html>
