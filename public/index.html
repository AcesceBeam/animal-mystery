<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Mystery Game</title>
    <style>
        #game-container {
            display: flex;
        }
        #game {
            flex: 3;
        }
        #leaderboard {
            flex: 1;
            margin-left: 20px;
        }
        #correct-answers-list {
            list-style-type: none;
        }
        #progress {
            height: 20px;
            background-color: green;
            width: 0%;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game">
            <h1>Animal Mystery Game</h1>
            <div id="clue"></div>
            <input type="text" id="guess" placeholder="Your guess">
            <button onclick="checkGuess()">Submit</button>
            <div id="result"></div>
            <div id="score"></div>
            <ul id="correct-answers-list"></ul>
            <div id="progress"></div>
            <button onclick="resetGame()">Reset Game</button>
            <button onclick="createRoom()">Create Room</button>
            <input type="text" id="room-id" placeholder="Room ID">
            <button onclick="joinRoom()">Join Room</button>
        </div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        let shuffledClues, currentClueIndex, score;

        const clues = [
            { clue: "I am known as the king of the jungle.", answer: "lion" },
            { clue: "I have black and white stripes.", answer: "zebra" },
            { clue: "I am the largest mammal on earth.", answer: "whale" },
            { clue: "I am a bird that cannot fly.", answer: "penguin" },
            { clue: "I have a long trunk and big ears.", answer: "elephant" },
            { clue: "I am the fastest land animal.", answer: "cheetah" },
            { clue: "I am a domesticated animal known for barking.", answer: "dog" },
            { clue: "I am known for my ability to change colors.", answer: "chameleon" },
            { clue: "I am a large bear-like animal known for eating bamboo.", answer: "panda" },
            { clue: "I am a large reptile with a powerful bite.", answer: "crocodile" },
            { clue: "I am a small, hopping mammal with long ears.", answer: "rabbit" },
            { clue: "I am a flightless bird native to Australia.", answer: "emu" },
            { clue: "I am a sea creature with eight legs.", answer: "octopus" },
            { clue: "I am a slow-moving reptile with a shell.", answer: "turtle" },
            { clue: "I am known for my spots and long neck.", answer: "giraffe" },
            { clue: "I am a large cat with black rosettes on my fur.", answer: "leopard" },
            { clue: "I am a marsupial native to Australia.", answer: "kangaroo" },
            { clue: "I am a small, burrowing mammal with spines.", answer: "hedgehog" },
            { clue: "I am a bird known for mimicking sounds.", answer: "parrot" },
            { clue: "I am a large mammal with tusks and a trunk.", answer: "elephant" },
            { clue: "I am known for building dams.", answer: "beaver" },
            { clue: "I am a bird of prey with sharp talons.", answer: "eagle" },
            { clue: "I am a nocturnal bird known for my hooting.", answer: "owl" },
            { clue: "I am a large mammal known for my thick fur and hibernation.", answer: "bear" },
            { clue: "I am a small primate known for swinging from trees.", answer: "monkey" },
            { clue: "I am a marine mammal known for my intelligence and playfulness.", answer: "dolphin" },
            { clue: "I am a reptile known for shedding my skin.", answer: "snake" },
            { clue: "I am a large bird with a colorful fan-like tail.", answer: "peacock" },
            { clue: "I am a domesticated animal known for producing milk.", answer: "cow" }
        ];

        function initGame() {
            shuffledClues = shuffle(clues);
            currentClueIndex = 0;
            score = 0;
            document.getElementById('clue').textContent = shuffledClues[currentClueIndex].clue;
            document.getElementById('guess').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('score').textContent = '';
            document.getElementById('correct-answers-list').innerHTML = '';
            document.getElementById('progress').style.width = '0%';
            document.getElementById('leaderboard-list').innerHTML = '';
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function checkGuess() {
            const userGuess = document.getElementById('guess').value.toLowerCase();
            const resultDiv = document.getElementById('result');
            const scoreDiv = document.getElementById('score');
            const correctAnswersList = document.getElementById('correct-answers-list');
            const progressBar = document.getElementById('progress');

            if (userGuess === shuffledClues[currentClueIndex].answer) {
                score++;
                resultDiv.textContent = "Correct!";
                resultDiv.style.color = 'green';
                const listItem = document.createElement('li');
                listItem.textContent = shuffledClues[currentClueIndex].answer;
                correctAnswersList.appendChild(listItem);
                socket.emit('correctAnswer', shuffledClues[currentClueIndex].answer);
            } else {
                resultDiv.textContent = "Wrong guess. Try again!";
                resultDiv.style.color = 'red';
            }

            currentClueIndex++;
            document.getElementById('guess').value = "";

            if (currentClueIndex < shuffledClues.length) {
                document.getElementById('clue').textContent = shuffledClues[currentClueIndex].clue;
            } else {
                document.getElementById('clue').textContent = "";
                resultDiv.textContent = "";
                scoreDiv.textContent = `Game over! Your score is ${score}/${shuffledClues.length}.`;
            }

            progressBar.style.width = `${(currentClueIndex / shuffledClues.length) * 100}%`;
        }

        function resetGame() {
            initGame();
            socket.emit('resetGame');
        }

        function createRoom() {
            socket.emit('createRoom');
        }

        function joinRoom() {
            const roomId = document.getElementById('room-id').value;
            socket.emit('joinRoom', roomId);
        }

        socket.on('roomCreated', (roomId) => {
            alert(`Room created. Room ID: ${roomId}`);
            document.getElementById('room-id').value = roomId;
        });

        socket.on('updateClue', (clue) => {
            document.getElementById('clue').textContent = clue;
        });

        socket.on('correctAnswer', (answer) => {
            const correctAnswersList = document.getElementById('correct-answers-list');
            const listItem = document.createElement('li');
            listItem.textContent = answer;
            correctAnswersList.appendChild(listItem);
        });

        socket.on('resetGame', () => {
            initGame();
        });

        socket.on('updateLeaderboard', (clients) => {
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';
            for (let clientId in clients) {
                const listItem = document.createElement('li');
                listItem.textContent = `${clientId}: ${clients[clientId].score} points`;
                leaderboardList.appendChild(listItem);
            }
        });

        window.onload = initGame;
    </script>
</body>
</html>
