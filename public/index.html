<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Mystery Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8f9fa, #343a40);
            color: #343a40;
        }
        #gameContainer {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #007bff;
        }
        #messages {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #fafafa;
        }
        #input {
            display: flex;
            margin-top: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #sendButton {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sendButton:hover {
            background-color: #218838;
        }
        #controls {
            margin-bottom: 20px;
        }
        #controls button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #controls button:hover {
            background-color: #0056b3;
        }
        #roomInput, #nameInput {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        #score {
            margin: 10px 0;
            font-weight: bold;
        }
        #leaderboard {
            margin: 10px 0;
            text-align: left;
        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Animal Mystery Game</h1>
        <div id="controls">
            <input id="nameInput" type="text" placeholder="Enter your name">
            <button id="createRoomButton">Create Room</button>
            <input id="roomInput" type="text" placeholder="Enter Room ID">
            <button id="joinRoomButton">Join Room</button>
        </div>
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div id="leaderboard">
            <h3>Leaderboard</h3>
            <div id="leaderboardList"></div>
        </div>
        <div id="messages"></div>
        <div id="clue" style="margin-bottom: 20px;"></div>
        <div id="input" style="display:none;">
            <input id="messageInput" type="text" placeholder="Enter your guess" autofocus>
            <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const cluesAndAnswers = [
            { name: 'lion', clue: 'I am the king of the jungle' },
            { name: 'elephant', clue: 'I have a long trunk' },
            { name: 'giraffe', clue: 'I have a very long neck' },
            { name: 'tiger', clue: 'I have stripes and I am fierce' },
            { name: 'zebra', clue: 'I look like a horse with stripes' },
            { name: 'dog', clue: 'I am known as manâ€™s best friend' },
            { name: 'cat', clue: 'I purr and love to chase mice' },
            { name: 'wolf', clue: 'I am the ancestor of the domestic dog' },
            { name: 'fox', clue: 'I am cunning and have a bushy tail' },
            { name: 'bear', clue: 'I am big, strong, and love honey' },
            { name: 'koala', clue: 'I am a marsupial from Australia' },
            { name: 'kangaroo', clue: 'I hop and have a pouch for my baby' },
            { name: 'panda', clue: 'I am black and white and love bamboo' },
            { name: 'rhinoceros', clue: 'I have a big horn on my nose' },
            { name: 'hippopotamus', clue: 'I am large and live in the water' },
            { name: 'crocodile', clue: 'I am a reptile with a strong bite' },
            { name: 'flamingo', clue: 'I stand on one leg and am pink' },
            { name: 'penguin', clue: 'I am a bird that cannot fly' },
            { name: 'dolphin', clue: 'I am intelligent and live in the ocean' },
            { name: 'whale', clue: 'I am the largest mammal in the ocean' },
            { name: 'shark', clue: 'I have sharp teeth and am a top predator' },
            { name: 'eagle', clue: 'I soar high and have excellent vision' },
            { name: 'owl', clue: 'I am nocturnal and can turn my head around' },
            { name: 'peacock', clue: 'I have beautiful and colorful feathers' },
            { name: 'parrot', clue: 'I can mimic human speech' },
            { name: 'monkey', clue: 'I am playful and love to swing in trees' },
            { name: 'cheetah', clue: 'I am the fastest land animal' },
            { name: 'leopard', clue: 'I am known for my beautiful spots' },
            { name: 'buffalo', clue: 'I am strong and have large horns' },
            { name: 'camel', clue: 'I have humps and live in the desert' },
        ];

        let currentClue = '';
        let currentAnswer = '';
        let playerName = '';
        let roomId = '';
        let score = 0;

        function shuffleCluesAndAnswers() {
            const randomItem = cluesAndAnswers[Math.floor(Math.random() * cluesAndAnswers.length)];
            currentClue = randomItem.clue;
            currentAnswer = randomItem.name;
        }

        const socket = io();

        document.getElementById('createRoomButton').onclick = () => {
            playerName = document.getElementById('nameInput').value.trim();
            if (!playerName) {
                alert('Please enter your name');
                return;
            }
            socket.emit('createRoom');
        };

        document.getElementById('joinRoomButton').onclick = () => {
            roomId = document.getElementById('roomInput').value.trim();
            playerName = document.getElementById('nameInput').value.trim();
            if (!playerName || !roomId) {
                alert('Please enter your name and room ID');
                return;
            }
            socket.emit('joinRoom', { roomId, playerName });
        };

        socket.on('roomCreated', (id) => {
            roomId = id;
            socket.emit('joinRoom', { roomId, playerName });
        });

        socket.on('roomJoined', (clue) => {
            document.getElementById('controls').style.display = 'none';
            document.getElementById('input').style.display = 'flex';
            shuffleCluesAndAnswers();
            document.getElementById('clue').innerHTML = `<div>Clue: ${currentClue}</div>`;
        });

        socket.on('message', (msg) => {
            const messages = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = msg;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        });

        socket.on('updateLeaderboard', (scores) => {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            for (let player in scores) {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.innerHTML = `<span>${player}</span><span>${scores[player]}</span>`;
                leaderboardList.appendChild(item);
            }
        });

        socket.on('newClue', (clue) => {
            currentClue = clue;
            const clueElement = document.getElementById('clue');
            clueElement.innerHTML = `New Clue: ${clue}`;
        });

        document.getElementById('sendButton').onclick = () => {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim().toLowerCase();
            const guessWords = message.split(' ');
            const correctWords = currentAnswer.split(' ');

            let correctCount = 0;
            guessWords.forEach((word, index) => {
                if (correctWords[index] === word) {
                    correctCount++;
                }
            });

            if (correctCount === correctWords.length) {
                score += 10;
                document.getElementById('scoreValue').textContent = score;
                socket.emit('correctGuess', { playerName, score, roomId });
                shuffleCluesAndAnswers();
                socket.emit('newClue', { clue: currentClue, roomId });
                document.getElementById('messages').innerHTML += `<div>Correct! The mystery animal was: ${currentAnswer}</div>`;
            } else if (correctCount > 0) {
                document.getElementById('messages').innerHTML += `<div style="color:yellow;">Almost correct! ${correctCount} word(s) correct, but check your spelling.</div>`;
            } else {
                document.getElementById('messages').innerHTML += `<div>Incorrect guess. Try again!</div>`;
            }
            messageInput.value = '';
        };
    </script>
</body>
</html>
