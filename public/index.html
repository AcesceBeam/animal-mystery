<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Mystery Game</title>
    <style>
        #game-container {
            display: flex;
        }
        #game {
            flex: 3;
        }
        #leaderboard {
            flex: 1;
            margin-left: 20px;
        }
        #correct-answers-list {
            list-style-type: none;
        }
        #progress {
            height: 20px;
            background-color: green;
            width: 0%;
        }
        #messages {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game">
            <h1>Animal Mystery Game</h1>
            <div id="clue"></div>
            <input type="text" id="guess" placeholder="Your guess">
            <button onclick="checkGuess()">Submit</button>
            <div id="result"></div>
            <div id="score"></div>
            <ul id="correct-answers-list"></ul>
            <div id="progress"></div>
            <button onclick="resetGame()">Reset Game</button>
            <button onclick="createRoom()">Create Room</button>
            <input type="text" id="room-id" placeholder="Room ID">
            <button onclick="joinRoom()">Join Room</button>
            <div id="messages"></div>
        </div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        let shuffledClues, currentClueIndex, score;

        const clues = [
            { clue: "I am known as the king of the jungle.", answer: "lion" },
            { clue: "I have black and white stripes.", answer: "zebra" },
            // Add all 30 clues and answers
        ];

        function initGame() {
            shuffledClues = shuffle(clues);
            currentClueIndex = 0;
            score = 0;
            document.getElementById('clue').textContent = shuffledClues[currentClueIndex].clue;
            document.getElementById('guess').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('score').textContent = '';
            document.getElementById('correct-answers-list').innerHTML = '';
            document.getElementById('progress').style.width = '0%';
            document.getElementById('leaderboard-list').innerHTML = '';
            document.getElementById('messages').innerHTML = '';
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function checkGuess() {
            const userGuess = document.getElementById('guess').value.toLowerCase();
            const resultDiv = document.getElementById('result');
            const scoreDiv = document.getElementById('score');
            const correctAnswersList = document.getElementById('correct-answers-list');
            const progressBar = document.getElementById('progress');

            if (userGuess === shuffledClues[currentClueIndex].answer) {
                score++;
                resultDiv.textContent = "Correct!";
                resultDiv.style.color = 'green';
                const listItem = document.createElement('li');
                listItem.textContent = shuffledClues[currentClueIndex].answer;
                correctAnswersList.appendChild(listItem);
                socket.emit('correctAnswer', shuffledClues[currentClueIndex].answer);
            } else {
                resultDiv.textContent = "Wrong guess. Try again!";
                resultDiv.style.color = 'red';
            }

            currentClueIndex++;
            document.getElementById('guess').value = "";

            if (currentClueIndex < shuffledClues.length) {
                document.getElementById('clue').textContent = shuffledClues[currentClueIndex].clue;
            } else {
                document.getElementById('clue').textContent = "";
                resultDiv.textContent = "";
                scoreDiv.textContent = `Game over! Your score is ${score}/${shuffledClues.length}.`;
            }

            progressBar.style.width = `${(currentClueIndex / shuffledClues.length) * 100}%`;
        }

        function resetGame() {
            initGame();
            socket.emit('resetGame');
        }

        function createRoom() {
            socket.emit('createRoom');
        }

        function joinRoom() {
            const roomId = document.getElementById('room-id').value;
            socket.emit('joinRoom', roomId);
        }

        socket.on('roomCreated', (roomId) => {
            document.getElementById('room-id').value = roomId;
            const message = document.createElement('div');
            message.textContent = `Room created. Room ID: ${roomId}. Joining room...`;
            document.getElementById('messages').appendChild(message);
            joinRoom();
        });

        socket.on('roomJoined', (roomId) => {
            const message = document.createElement('div');
            message.textContent = `Successfully joined room: ${roomId}`;
            document.getElementById('messages').appendChild(message);
        });

        socket.on('updateClue', (clue) => {
            document.getElementById('clue').textContent = clue;
        });

        socket.on('correctAnswer', (answer) => {
            const correctAnswersList = document.getElementById('correct-answers-list');
            const listItem = document.createElement('li');
            listItem.textContent = answer;
            correctAnswersList.appendChild(listItem);
        });

        socket.on('resetGame', () => {
            initGame();
        });

        socket.on('updateLeaderboard', (clients) => {
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';
            for (let clientId in clients) {
                const listItem = document.createElement('li');
                listItem.textContent = `${clientId}: ${clients[clientId].score} points`;
                leaderboardList.appendChild(listItem);
            }
        });

        window.onload = initGame;
    </script>
</body>
</html>
